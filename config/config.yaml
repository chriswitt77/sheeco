topologies:
  simple_topology: false            # Use simple linear topology (tab_0 -> tab_1 -> tab_2 -> ...)
  tree_topology: true               # Enable tree structures (tabs can connect to multiple others)

# Topology limiting and prioritization (for tree_topology)
  max_topologies: 100               # Maximum number of topologies to generate (null = no limit)
  prioritize: 'none'            # Prioritization strategy:
                                    #   'balanced' - prefer evenly distributed connections
                                    #   'linear' - prefer linear chain structures
                                    #   'star' - prefer star structures (one central tab)
                                    #   'none' - no prioritization (first N topologies)

mount_preprocessing:
  enabled: true                     # Enable mount point preprocessing
  verbose: true                     # Print preprocessing information

surface_separation:
  auto_split: true                  # Enable automatic surface splitting
  min_mounts_for_split: 2           # Split if surface has >= 2 mounts
  mounts_per_surface: 1             # Target number of mounts per surface after split
  split_along: 'auto'               # Split direction: 'AB', 'AC', or 'auto'
  verbose: true                     # Print split information

design_exploration:
  single_bend: True
  double_bend : True

filter:
  Min Flange Width: True
  Min Bend Angle: False
  Tabs cover Rects: True
  Lines Cross: True
  Collisions: False
  Too thin segments: False
  verbose: true

plot:
  Rectangles: True
  Tab Points: False
  Tabs: True
  Flanges: True
  Triangulate Tabs: True
  Corner Points: False
  
  Labels: False   # Turn off to increase plotting speed

  point_size: 30
  font_size: 30
  
  BP1_color: "red"
  BP2_color: "blue"
  FPA1_color: "green"
  FPA2_color: "green"
  FPB1_color: "orange"
  FPB2_color: "orange"