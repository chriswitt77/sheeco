topologies:
  simple_topology: false      # Sequential chain: 0-1, 1-2, 2-3, ...
  tree_topology: true       # Spanning trees with different roots
  all_pairs: false           # All valid pairs (fully connected)
  use_custom_sequences: true # Use custom sequences from user_input.py (e.g., shock_absorber_sequence)
  max_tree_topologies: null    # Maximum number of tree topologies to explore (null = all). Uses diversity selection to pick most different topologies.

surface_separation:
  auto_split: false           # Enable automatic surface splitting for multiple mounts
  include_unseparated: true  # Also generate solutions without surface separation
  min_screws_for_split: 2    # Minimum number of mounts to trigger splitting
  screws_per_surface: 1      # Target number of mounts per surface after splitting
  split_along: both          # 'AB', 'AC', 'auto' (chooses longer edge), or 'both' (explores both AB and AC directions)
  allow_sibling_connections: true  # Allow split surfaces to connect if they also have external connections

design_exploration:
  single_bend: True
  double_bend: True
  prioritize_perpendicular_bends: true  # If True, skip approach 2 (corner/edge connection) when approach 1 (90Â° perpendicular) generates solutions
  two_bend_antiparallel_threshold: -0.8  # Filter two-bend Approach 1 if outward direction dot product < this value
  bend_point_range_margin: 0.3  # Allow bend points 30% beyond tab bounding box
  bend_point_max_absolute_overshoot: 50.0  # Maximum absolute overshoot distance (mm) - catches extreme degenerate cases
  max_intermediate_aspect_ratio: 25.0  # Maximum aspect ratio for intermediate tabs

filter:
  Min Flange Width: True
  Min Bend Angle: True
  Tabs cover Rects: True
  Lines Cross: True
  Collisions: True
  Too thin segments: False
  max_edge_to_bend_angle: 75  # Maximum angle (degrees) between edge and bend line for projection-based perpendicular filter
  edge_coplanarity_tolerance: 5.0  # Base tolerance for large geometries (mm)
  edge_coplanarity_relative_tolerance: 0.1  # Relative tolerance for small geometries (10% of connection distance)

plot:
  Show Input: False   # Show input rectangles before processing (blocking window)
  Rectangles: True
  Tab Points: False
  Tabs: True
  Flanges: True
  Triangulate Tabs: True
  Corner Points: False
  Mounts: True

  Labels: False   # Turn off to increase plotting speed

  point_size: 30
  font_size: 30

  BP1_color: "red"
  BP2_color: "blue"
  FPA1_color: "green"
  FPA2_color: "green"
  FPB1_color: "orange"
  FPB2_color: "orange"